<div #map></div>

<section id="controls">
    <h2 class="text-2xl font-bold text-black mb-2">Zomm <small class="text-gray-500 font-normal">{{zoom() | number:
            "1.0-0"}} </small></h2>
    <input type="range" min="1" max="19" [value]="zoom()" class="range range-secondary"
        (input)="zoom.set(+txtZomm.value)" #txtZomm />

    <h2 class="text-2xl font-bold text-black mb-2">Cordenadas </h2>
    <pre class="text-sm text-gray-500 font-normal"
        >{{
            {
                latitude: cordinates().lat | number: "1.4-4",
                lomgitude: cordinates().lng | number: "1.4-4"
            } | json
        }}
    </pre>
</section>
